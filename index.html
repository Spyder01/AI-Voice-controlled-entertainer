<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Vic</title>
</head>
<body>
    <div class="container">
      <div class="typewriter">
        <h1>Hello, I am Vic.</h1>
        <div class='txt'>I will be your <span class='txt-type' data-wait='2000' data-words='["friend", "entertainer", "music player", "and much more"]'></span></div>
      </div>
      <div class="spinner">
        <div class="outer">
          <div class="inner">

          </div>
        </div>
      </div>

      <div id="music-player">
        <span class="material-icons prev">
          arrow_back_ios
        </span>
        <span class='play-pause' id='play-pause'>
        <span class="material-icons play">
          play_arrow
        </span>
        <span class="material-icons pause">
          pause
        </span>
        </span>
        <span class="material-icons next">
          arrow_forward_ios
        </span>
      </div>
    </div>  
      <div class="alan-btn alan-icon"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js" integrity="sha512-6+YN/9o9BWrk6wSfGxQGpt3EUK6XeHi6yeHV+TYD2GR0Sj/cggRpXr1BrAQf0as6XslxomMUxXp2vIl+fv0QRA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/javascript"
 src="https://studio.alan.app/web/lib/alan_lib.min.js"></script>
    <script src="./js/app.js" defer></script>
</body>
</html>
